<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign In</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="submit()"class="form" role="form" autocomplete="off" >
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email@www.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input  formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right" >Login</button>
                                </div>
                            </form>
                        </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
