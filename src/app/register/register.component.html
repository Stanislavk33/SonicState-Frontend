<br>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card border-secondary">
                        <div class="card-header">
                            <h3 class="mb-0 my-2">Sign Up</h3>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="registerForm" (ngSubmit)="submit()"class="form" role="form" autocomplete="off" >
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3">Email</label>
                                    <input formControlName="email" type="email" class="form-control" id="inputEmail3" placeholder="Email@www.com" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3">Password</label>
                                    <input  formControlName="password" type="password" class="form-control" id="inputPassword3" placeholder="Password" title="At least 6 characters with letters and numbers" required="">
                                </div>
                                <div class="form-group">
                                    <label for="inputVerify3">Confirm</label>
                                    <input formControlName="confirmPassword" type="password" class="form-control" id="inputVerify3" placeholder="Repeat password" required="">
                                </div>
                                <div *ngIf="registerForm.invalid">Error</div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-lg float-right" >Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
