<p>audio-library works!</p>
<div>
  <div *ngFor="let audio of audios" (click)="GenerateChords(audio.id)">
    {{audio.name}} {{audio.bpm}} {{audio.key}}
  </div>
  <button (click) ="Tutorial(chords)" >Tutorial</button>

  <div *ngFor = "let chord of chordTutorial">
    <p>Previous chord:{{chordTutorial[0]}} </p>
    <p>Current chord:{{chordTutorial[1]}} </p>
    <p>Next chord:{{chordTutorial[2]}} </p>
  </div>
</div>
