<div>
  <div id="waveform"></div>
  <app-audio-tutorial style="width: 100px; height: 100px;"></app-audio-tutorial>
  <div *ngIf="isPlaying" class="controls">

    <button class= " btn btn-dark" (click)="onPlayPressed()"><i class="fa fa-play"></i> / <i class="fa fa-pause"></i> </button>
    <mat-slider min="0" max="1" step="0.1" value="0" [(ngModel)]="volume" (valueChange)="volumeChange()" > </mat-slider>
  </div>
</div>
